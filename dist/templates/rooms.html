<section class="hero-content">
    <h1 class="hero-title">Bloc Chat</h1>
    <button class="new-room" ng-click="rooms.openModal()">
        <h4 class="room-btn">New Room</h4>
    </button>
    <div class="room-title" ng-repeat="room in rooms.rooms track by $index">
        <div ng-click="rooms.selectRoom(room)">{{ room.name }}</div>
    </div>
</section>

<section class="messages-room-title">
    <h2 class="messages-room-name">{{ rooms.currentRoom.name }}</h2>
</section>

<section class="messages-content">
    <div class="messages">{{ rooms.messages }}</div>
</section>
